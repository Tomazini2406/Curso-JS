<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        button{
            height:100px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="clicar()">Iniciar a soma</button>
    <div id = 'res'>O resultado vem aqui...

    </div>
    <script>
        var res = document.getElementById('res')
        function clicar(){
            var p1 = Number(window.prompt('Digite um número:'))
            var p2 = Number(window.prompt('Digite outro número:'))
            var s = p1+p2
            var res = document.getElementById('res')
            res.innerHTML = (`<p>A soma entre <mark>${p1}</mark> e <mark>${p2}</mark> é <strong>${s}</strong></p>`)
        }
        
    </script>
    
</body>
</html>
