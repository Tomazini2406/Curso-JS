<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        button{height:100px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <button id="botao" onclick="clicar()">Clique para calcular</button>
    <div id="res">
        O resultado vem aqui...
    </div>
    <script>window.alert('seja bem vindo ao meu site')
    var res = document.getElementById('res')
    function clicar(){
        var num = window.prompt('digite um número:')
        var d = num*2
        var m = num/2
        res.innerHTML= (`<p>O dobro de ${num} é ${d} e a metade é ${m}</p>`)
    }
    
    </script>
</body>
</html>
