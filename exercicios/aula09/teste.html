<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com dom</title>
    <style>
        body {
            background: rgb(56, 175, 255);
            color: white;
            font: normal 18pt Arial;
        }

    </style>
</head>
<body>
   <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id = 'msg'>Clique em mim</div>
    <script>
        var corpo = window.document.body //variável que permite a manipulação do bloco corpo
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        

        /*var d = window.document.getElementsById('msg')
        d.style.background = 'green'
        d.innerText = 'estou aguardando...'*/
        
        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'

        corpo.style.background = 'black' //manipulando o corpo através de uma variável
        p1.style.color = 'blue'
        window.document.write(`Está escrito assim: '${p1.innerText}'<br>`)
        window.document.write(`Está escrito assim: '${p2.innerHTML}'`)
    </script>
</body>
</html>
