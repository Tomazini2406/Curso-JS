<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        button{height:100px;
            font: normal 14pt Arial;
            margin-bottom: 30px;
        }
        body{font:normal 20pt Arial;}

    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <div id="calc">O resultado vai aparecer aqui...</div>
    <script>
        function calcular(){
            var num = Number(window.prompt('Digite um número para ser analisado:'))
            var res = document.getElementById('calc')
            res.innerHTML=`<p>O número a ser analisado será o <strong>${num}</strong></p>`
            res.innerHTML+=`<hr>`
            res.innerHTML+=`<p>O seu valor absoluto é ${Math.abs(num)}</p>`
            res.innerHTML+=`<p>A sua parte inteira é ${Math.trunc(num)}</p>`
            res.innerHTML+=`<p>O valor inteiro mais próximo é ${Math.round(num)}</p>`
            res.innerHTML+=`<p>A sua raiz quadrada é ${Math.sqrt(num)}</p>`
            res.innerHTML+=`<p>A raiz cúbica é ${Math.cbrt(num)}</p>`
            res.innerHTML+=`<p>O valor de ${num}<sup>2</sup> é ${Math.pow(num, 2)}</p>`
            res.innerHTML+=`<p>O valor de ${num}<sup>3</sup> é ${Math.pow(num, 3)}</p>`
            
        }
    </script>

</body>
</html>
