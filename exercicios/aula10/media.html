<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        button{height:100px;}
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <div id = 'res'>O resiultado vai aparecer aqui</div>
    <script>
    function media(){
        var nome = window.prompt('Qual é o nome do aluno?')
        var n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
        var n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
        med = (n1+n2)/2
        res = document.getElementById('res')
        res.innerHTML=`<p>Calculando a nota final de <mark>${nome}</mark></p>`
        res.innerHTML+=`<p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark></p>` //O += é necessário, pois indica um pedido de "mantenha a frase anterior, adicionando essa outra frase". Se não fosse ele, a linha anterior seria apagada.
        res.innerHTML+=`<p>A média final será <mark>${med}</mark></p>`

    }


</script>
</body>
</html>
