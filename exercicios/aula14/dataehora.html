<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando data e hora</title>
    <style>
        h1,h2,h3{font: normal 20pt Arial;}
        button{font: normal 15pt Arial;
        padding:30px;
        margin-bottom: 20px;}
        body{font: normal 12pt Arial;}
    </style>
</head>
<body>
    <h1>Analisando data e hora do sistema</h1>
    <button id="bot" onclick="clicar()">Iniciar análise</button>
    <div id="res">Algo vai aparecer aqui...</div>
    <script>
        function clicar(){
            var res = document.getElementById('res')
            var agora = new Date()
            var dia = agora.getDay()
            var mes = agora.getMonth()
            res.innerHTML=`<p>Dia: <mark>${dia}</mark></p>`
            res.innerHTML+=`<p>Mês: <mark>${mes}</mark></p>`
        }

    </script>
</body>
</html>
